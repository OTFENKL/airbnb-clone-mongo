version: 0.0
os: linux

files:
  - source: /build/libs
    destination: /home/ec2-user/app/airbnb-mongo/archive-jar
  - source: /scripts
    destination: /home/ec2-user/app/airbnb-mongo/archive-jar
permissions:
  - object: /home/ec2-user
    pattern: '**'
    owner: ec2-user
    group: ec2-user
    mode: 755
hooks:
  AfterInstall:
    - location: scripts/deploy.sh
      timeout: 180
      runas: root
